<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super secret web-portal</title>
    <link rel="stylesheet" href="/css/metro-all.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/metro.min.js"></script>
    <style>
        .login-form {
            width: 350px;
            height: auto;
        }
    </style>
</head>
<body class="bg-brandColor2">
<div class="container">
    <div class="img-container">
        <img src="/img/main.jpg">
    </div>
    <ul class="h-menu">
        <li><a href="/">Index</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/users">Users</a></li>
    </ul>
    <div class="bg-white p-8">


        <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow"
              data-role="validator"
              action="login"
              method="post"
              data-clear-invalid="2000"
              data-on-error-form="invalidForm"
              data-on-validate-form="validateForm">
            <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
            <h2 class="text-light">Login to service</h2>
            <hr class="thin mt-4 mb-4 bg-white">
            <div class="form-group">
                <input type="text" data-role="input" autocomplete="off" data-prepend="<span class='mif-envelop'>" placeholder="login"
                       name="login">
            </div>
            <div class="form-group">
                <input type="password" data-role="input" data-prepend="<span class='mif-key'>"
                       placeholder="Enter your password..." data-validate="required minlength=6" name="password">
            </div>
            <div class="form-group mt-10">
                <button class="button">Login</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        if (location.href.indexOf("#") != -1) {
            if (location.href.substr(location.href.indexOf("#")) == "#fail") {
                Metro.infobox.create("<p>Login or password is incorrect. Please, try again...</p>", "alert");
            }
        }
    })
</script>
</body>
</html>
